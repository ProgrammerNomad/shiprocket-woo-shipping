name: Release Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get the version
        id: get_version
        run: |
          echo "version=$(grep 'Version:' ./shiprocket-woo-shipping/shiprocket-woo-shipping.php | cut -d ':' -f 2 | tr -d ' ')" >> $GITHUB_OUTPUT
          echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body: |
            Changes in this release:
            - Updated plugin with latest features and bug fixes
            - Enhanced security and performance improvements
            - See full changelog in plugin details
          draft: false
          prerelease: false

      - name: Zip the plugin
        run: zip -r shiprocket-woo-shipping.zip shiprocket-woo-shipping/ -x *.git* *.github*

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./shiprocket-woo-shipping.zip
          asset_name: shiprocket-woo-shipping.zip
          asset_content_type: application/zip

      - name: Update update-info.json
        run: |
          # Get current date in ISO format
          current_date=$(date -u +"%Y-%m-%d %H:%M:%S")
          
          # Get version without 'v' prefix
          version="${{ steps.get_version.outputs.version }}"
          tag_name="${{ steps.get_version.outputs.tag_name }}"
          
          # Create comprehensive update-info.json
          cat << EOF > ./update-info.json
          {
            "version": "$version",
            "download_url": "https://github.com/ProgrammerNomad/shiprocket-woo-shipping/releases/download/$tag_name/shiprocket-woo-shipping.zip",
            "details_url": "https://github.com/ProgrammerNomad/shiprocket-woo-shipping/releases/tag/$tag_name",
            "sections": {
              "description": "Shiprocket WooCommerce Integration provides real-time shipping rates and pincode serviceability check for your WooCommerce store using the official Shiprocket API.",
              "changelog": "<h4>Version $version</h4><ul><li>Enhanced plugin functionality and performance improvements</li><li>Updated to latest Shiprocket API standards</li><li>Improved error handling and user experience</li><li>Better caching mechanism for optimal performance</li></ul><h4>Previous Versions</h4><ul><li>See full changelog on GitHub releases page</li></ul>",
              "commit_version": "$(git rev-parse HEAD)"
            },
            "banners": {
              "low": "https://raw.githubusercontent.com/ProgrammerNomad/shiprocket-woo-shipping/main/assets/banner-772x250.png",
              "high": "https://raw.githubusercontent.com/ProgrammerNomad/shiprocket-woo-shipping/main/assets/banner-1544x500.png"
            },
            "tested": "6.4",
            "requires_php": "7.4",
            "requires": "5.0",
            "last_updated": "$current_date",
            "upgrade_notice": "Important update: Version $version includes enhanced functionality and improved performance. Update recommended for all users."
          }
          EOF

      - name: Commit and push update-info.json
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add update-info.json
          git commit -m "Auto-update update-info.json for release ${{ steps.get_version.outputs.version }}" || exit 0
          git push origin HEAD:main || exit 0
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}